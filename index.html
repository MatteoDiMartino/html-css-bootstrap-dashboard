<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="ms-debug-header py-4">
        <div class="container-fluid">
            <div class="row">
                <div class="d-flex d-flex justify-content-between">
                    <div class="ms-logo">
                        <img src="./img/logo.svg" alt="logo-boolean">
                    </div>
                    <div class="ms-type-search d-flex w-100 px-4">
                        <i class="ms-color-src rounded-start-1 d-flex align-items-center border-0 rounded-0 m-0 px-2 fa-solid fa-magnifying-glass"></i>
                        <input type="search" class="w-100 border-0 rounded-end-1 ms-color-src" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                    <div class="ms-list-icon d-flex justify-content-end">
                        <ul class="gap-4 p-0 text-white ms-list-icon m-0">
                            <li class="list-group-item">
                                <button class="bg-transparent p-0 border-0 ms-text-icon">
                                    <i class="fa-solid fa-bars"></i>
                                </button>
                            </li>

                            <li class="list-group-item">
                                <button class="bg-transparent p-0 border-0 ms-text-icon">
                                    <i class="fa-solid fa-circle-question"></i>
                                </button>
                            </li>

                            <li class="list-group-item">
                                <button class="bg-transparent p-0 border-0 ms-text-icon">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                            </li>

                            <li class="list-group-item">
                                <button class="bg-transparent p-0 border-0 ms-text-orange">
                                    <i class="fa-solid fa-bell"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>   
            </div>
        </div>
    </header>

<div class="ms-content d-flex">
    <aside class="ms-debug-asize ms-aside d-flex">
        <ul class="py-3 ps-3 text-white">
            <li class="list-group-item py-2"> 
                <i class="fa-solid fa-house"></i>
                <span class="px-1">Home</span>
            </li>

            <li class="list-group-item py-2">
                <i class=" px-1 fa-solid fa-chart-simple"></i>
                <span class="px-1">Stats</span>
            </li>

            <li class="list-group-item py-2">
                <i class="fa-solid fa-signal"></i>
                <span class="px-1">Signal</span>
            </li>
        </ul>
    </aside>

    
    <main class="ms-container-main">
        <section class="ms-blue-boolean py-2 text-white">
            <div class="ps-2">
                <span class="fs-1">
                    Boolean
                    <small class="badge ms-bg-secondary fs-5 fw-light rounded-4">Piano blaze</small>
                </span>

            </div>
        </section>
        <section class="bg-blue">
            <h1>salame</h1>
        </section>
    </main>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
